services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-calidad
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - /srv/mongodb/calidad:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - calidad-network

  calidad-app:
    build:
      context: ./calidad_back_V2.0
      dockerfile: Dockerfile
    image: proyectocalidad_v20-calidad-app
    container_name: calidad-app-v2
    restart: unless-stopped
    ports:
      - "8083:3000"
    env_file:
      - ./calidad_back_V2.0/.env.prod
    environment:
      - NODE_ENV=production
      - USE_PROD_ORIGIN=true
      - PYTHON_SERVICE_URL=http://servicio-python:8000
    volumes:
      - ./calidad_back_V2.0/uploads:/usr/src/app/uploads
      - ./calidad_back_V2.0/.env:/usr/src/app/.env
    depends_on:
      mongodb:
        condition: service_healthy
      calidad-python:
        condition: service_started
    links:
      - calidad-python:servicio-python
    networks:
      - calidad-network

  calidad-python:
    build:
      context: ./calidad_back_V2.0/pyhton module version 1.0
      dockerfile: Dockerfile
    image: proyectocalidad_v20-calidad-python
    container_name: calidad-python-v2
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DBNAME=DatosCalidad
      - DB_NAME=DatosCalidad
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - calidad-network

  mongo-init:
    image: proyectocalidad_v20-calidad-app
    container_name: mongodb-calidad-init
    working_dir: /usr/src/app
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DBNAME=DatosCalidad
    command: >
      sh -c "node controllers/db/initIndicadoresSchema.js"
    networks:
      - calidad-network

networks:
  calidad-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
