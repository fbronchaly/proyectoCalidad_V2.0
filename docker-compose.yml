
services:
  app:
    build:
      context: ./fragildial_back_V3.3
      dockerfile: Dockerfile
    container_name: app-completa
    ports:
      - "8080:3000"  # Expone el contenedor en el puerto 80 del host
    env_file:
      - ./fragildial_back_V3.3/.env
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
      - ./fragildial_back_V3.3/.env:/usr/src/app/.env
    restart: unless-stopped
