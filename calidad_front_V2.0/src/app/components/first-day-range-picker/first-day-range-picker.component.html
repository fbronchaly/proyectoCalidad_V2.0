<div class="d-flex flex-wrap align-items-end gap-2">

    <div class="d-flex align-items-end gap-2">
      <div>
        <label class="form-label mb-1">Mes inicio</label>
        <select class="form-select" [(ngModel)]="startMonth">
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
      </div>
  
      <div>
        <label class="form-label mb-1">Año inicio</label>
        <select class="form-select" [(ngModel)]="startYear">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
    </div>
  
    <span class="mx-1 fw-semibold">→</span>
  
    <div class="d-flex align-items-end gap-2">
      <div>
        <label class="form-label mb-1">Mes fin (excl.)</label>
        <select class="form-select" [(ngModel)]="endMonth">
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
      </div>
  
      <div>
        <label class="form-label mb-1">Año fin (excl.)</label>
        <select class="form-select" [(ngModel)]="endYear">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
    </div>
  
    <div class="d-flex flex-wrap gap-2 ms-auto">
      <button class="btn btn-outline-secondary" (click)="presetCurrentMonth()">Mes actual</button>
      <button class="btn btn-outline-secondary" (click)="presetLast3Months()">Últimos 3 meses</button>
      <button class="btn btn-outline-secondary" (click)="presetYTD()">Año en curso</button>
      <button class="btn btn-outline-secondary" (click)="presetLastYear()">Año anterior</button>
      <button class="btn btn-primary" (click)="emitIfValid()">Aplicar</button>
      <button class="btn btn-link" (click)="reset()">Reset</button>
    </div>
  </div>
  
  <div class="small mt-1" [class.text-danger]="!isValid()">
    <ng-container *ngIf="isValid(); else invalidMsg">
      Rango: {{ startYear }}-{{ (startMonth | number:'2.0-0') }}-01 →
             {{ endYear }}-{{ (endMonth | number:'2.0-0') }}-01 (fin excl.)
    </ng-container>
    <ng-template #invalidMsg>El fin debe ser posterior al inicio.</ng-template>
  </div>
